<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="product-cards">
        <h1 class="product-cards__title">
          Desserts
        </h1>
      </div>
      <div class="buying-cart">
        <h3 class="buying-cart__title">
          Your Cart (<span class="buying-cart__quantity">0</span>)
        </h3>
        <p class="buying-cart__subtitle">
          Your added items will appear
        </p>

        <div class="confirmation">
          <img class="confirmation__img" src="assets/images/icon-order-confirmed.svg" alt="icon">
          <h3 class="confirmation__title">Order Confirmed</h3>
          <p class="confirmation__subtitle">We hope you enjoy your food</p>
          <div class="confirmation__orders"></div>
        </div>

        <div class="orders">
        </div>
        
        
        <div class="orders-total">
          <p class="orders-total__text">
            Order Total
          </p>
          <h4 class="orders-total__price">
            46.50
          </h4>
        </div>
        
        <div class="order-delivery">
          <img src="assets/images/icon-carbon-neutral.svg" alt="icon" class="order-delivery__icon">
          <p class="order-delivery__text">
            This is a <span>carbon-neutral</span> delivery
          </p>
        </div>
        <button class="order-submit-btn" type="submit">Confirm Order</button>
        <button class="order-submit-btn new-order-btn" type="submit">StartNew Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Skyl1te" target="_blank">Skyl1te</a>.
  </div>

  <script src="js/index.js"></script>
</body>

</html>
